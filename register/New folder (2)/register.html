<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./register.js"></script>
</head>
<body>
    <div class="form-content"> 
      <div class="col col-1">
        <div class="image-layer">
            <img src="./tree.jpg" alt="Plant Image">
        </div>
        <p class="featured-words">
           you are few minutes away from discovering the world of plants
        </p>
      </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forget-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="input-box">
                    <span> Sign In</span>
                    <i class="bx bx-right-arrow-alt"></i>
                </button>
            </div>


            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div> 
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forget-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="input-box">
                    <span> Sign Up</span>
                    <i class="bx bx-right-arrow-alt"></i>
                </button>
            </div>
    </div>
</body>        
</html>
